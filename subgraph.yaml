specVersion: 0.0.2
description: Indexed contracts on Rinkeby
repository: https://github.com/indexed-finance/indexed-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarketOracle
    network: rinkeby
    source:
      address: '0xB6fa09e7177A3d09BfC24B668d7a6BE00c184149'
      abi: MarketOracle
      startBlock: 7178333
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Category
        - Token
      abis:
        - name: MarketOracle
          file: ./abis/MarketOracle.json
      eventHandlers:
        - event: CategoryAdded(uint256,bytes32)
          handler: handleNewCategory
        - event: TokenAdded(address,uint256)
          handler: handleTokenAdded
        - event: CategorySorted(uint256)
          handler: handleCategorySorted
      file: ./src/oracle-mapping.ts
  - kind: ethereum/contract
    name: GovernorAlpha
    network: rinkeby
    source:
      address: '0x5220b03Cc2F5f8f38dC647636d71582a38365E72'
      abi: GovernorAlpha
      startBlock: 7178339
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Execution
        - Vote
      abis:
        - name: GovernorAlpha
          file: ./abis/GovernorAlpha.json
      eventHandlers:
        - event:
          handler:
      file: ./src/dao-mapping.ts
  - kind: ethereum/contract
    name: Ndx
    network: rinkeby
    source:
      address: '0xe366577a6712591c2e6f76fdcb96a99ac30a74c3'
      abi: Ndx
      startBlock: 7178339
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Voter
      abis:
        - name: Ndx
          file: ./abis/Ndx.json
      eventHandlers:
        - event:
          handler:
      file: ./src/token-mapping.ts
templates:
  - name: BPool
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: BPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IndexPool
        - IndexPoolBalance
        - PoolUnderlyingToken
        - DailyPoolSnapshot
      abis:
        - name: BPool
          file: ./abis/BPool.json
      eventHandlers:
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoin
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExit
        - event: LOG_DENORM_UPDATED(indexed address,uint256)
          handler: handleDenormUpdated
        - event: LOG_DESIRED_DENORM_SET(indexed address,uint256)
          handler: handleDesiredDenormSet
        - event: LOG_TOKEN_REMOVED(address)
          handler: handleTokenRemoved
        - event: LOG_TOKEN_ADDED(indexed address,uint256,uint256)
          handler: handleTokenAdded
        - event: LOG_TOKEN_READY(indexed address)
          handler: handleTokenReady
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/pool-mapping.ts
