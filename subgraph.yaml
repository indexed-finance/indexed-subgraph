specVersion: 0.0.2
description: Indexed contracts on Rinkeby
repository: https://github.com/indexed-finance/indexed-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarketOracle
    network: rinkeby
    source:
      address: '0x5482270d5878686148bC5134318265236d2720d6'
      abi: MarketOracle
      startBlock: 7169560
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Category
        - Token
      abis:
        - name: MarketOracle
          file: ./abis/MarketOracle.json
      eventHandlers:
        - event: CategoryAdded(uint256,bytes32)
          handler: handleNewCategory
        - event: TokenAdded(address,uint256)
          handler: handleTokenAdded
        - event: CategorySorted(uint256)
          handler: handleCategorySorted
      file: ./src/oracle-mapping.ts
  - kind: ethereum/contract
    name: PoolController
    network: rinkeby
    source:
      address: '0x4a3778C6a67db1907c61824ACed3060461316415'
      abi: PoolController
      startBlock: 7169562
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IndexPool
        - PoolUnderlyingToken
      abis:
        - name: BPool
          file: ./abis/BPool.json
        - name: PoolController
          file: ./abis/PoolController.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address,uint256,uint256)
          handler: handleNewPool
      file: ./src/controller-mapping.ts
templates:
  - name: BPool
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: BPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IndexPool
        - IndexPoolBalance
        - PoolUnderlyingToken
        - DailyPoolSnapshot
      abis:
        - name: BPool
          file: ./abis/BPool.json
      eventHandlers:
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoin
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExit
        - event: LOG_DENORM_UPDATED(indexed address,uint256)
          handler: handleDenormUpdated
        - event: LOG_DESIRED_DENORM_SET(indexed address,uint256)
          handler: handleDesiredDenormSet
        - event: LOG_TOKEN_REMOVED(address)
          handler: handleTokenRemoved
        - event: LOG_TOKEN_ADDED(indexed address,uint256,uint256)
          handler: handleTokenAdded
        - event: LOG_TOKEN_READY(indexed address)
          handler: handleTokenReady
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/pool-mapping.ts
