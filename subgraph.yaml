specVersion: 0.0.2
description: Indexed contracts on Rinkeby
repository: https://github.com/indexed-finance/indexed-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarketOracle
    network: rinkeby
    source:
      address: '0x0667343C3A12F19bAC0EB0aC45E9C9Fa2c063da6'
      abi: MarketOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Category
        - Token
      abis:
        - name: MarketOracle
          file: ./abis/MarketOracle.json
      eventHandlers:
        - event: CategoryAdded(uint256,bytes32)
          handler: handleNewCategory
        - event: TokenAdded(address,uint256)
          handler: handleTokenAdded
        - event: CategorySorted(uint256)
          handler: handleCategorySorted
      file: ./src/oracle-mapping.ts
  - kind: ethereum/contract
    name: PoolController
    network: rinkeby
    source:
      address: '0xEB8e735844A2ffdB9E7F2f806696E97D5014ebB4'
      abi: PoolController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - IndexPool
        - PoolUnderlyingToken
      abis:
        - name: PoolController
          file: ./abis/PoolController.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address,uint256,uint256)
          handler: handleNewPool
      file: ./src/controller-mapping.ts
templates:
  - name: BPool
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: BPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pool-mapping.ts
      entities:
        - IndexPool
        - IndexPoolBalance
        - PoolUnderlyingToken
        - DailyPoolSnapshot
      abis:
        - name: BPool
          file: ./abis/BPool.json
      eventHandlers:
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoin
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExit
        - event: LOG_DENORM_UPDATED(address,uint256)
          handler: handleDenormUpdated
        - event: LOG_DESIRED_DENORM_SET(address,uint256)
          handler: handleDesiredDenormSet
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
