type Category @entity {
  id: ID!
  metadataHash: Bytes!
  tokens: [Token!]!
  indexPools: [IndexPool!]! @derivedFrom(field: "category")
}

type Token @entity {
  id: ID!
  category: Category!
}

type PoolToken @entity {
  id: ID!
  balance: BigInt!
  token: Token!
  denorm: BigInt!
  desiredDenorm: BigInt!
}

type IndexPool @entity {
  id: ID!
  category: Category!
  size: Int!
  tokens: [PoolToken!]!
  totalWeight: BigInt!
}